{% load static %}

<html lang="pt/br">
<head>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Publicação blog</title>

</head>
<body>
<form name="publication" action="publication/done" method="post">
   {% csrf_token %}
<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>Publicação</span>
            <span>blogGroger</span>
          </div>
          <div class="app-contact">É apenas um exemplo de aula</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input class="app-form-control" placeholder="Título" name="title">
            </div>
            <div class="app-form-group message">
              <input class="app-form-control" placeholder="Descrição curta" name="preview_description">
            </div>
            <div class="app-form-group message">
              <input class="app-form-control" placeholder="Descrição completa" name="description">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="Link externo" name="external_article">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="Link de imagem" name="image">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="Nome do autor" name="author">
            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button" type="submit">PUBLICAR</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="credits">
      <p>
          inspired by
          <a class="credits-link" href="https://github.com/g-roger" target="_blank">GRoger Enterprises</a>
      </p>
    </div>
  </div>
</div>
</form>
</body>
</html>
